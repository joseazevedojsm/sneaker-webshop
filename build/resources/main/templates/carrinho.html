<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta http-equiv="Content-Type" content="text/html">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <title> &copy; Sko | Best Kicks</title>

</head>

<body>

  <div class="intro">
    <div class="nav">
      <div class="logo"><a href="/home">
          <img src="images/logo2.png" alt="Sko logo">
        </a></div>
      <div class="form">
        <form th:action='@{/search-product}' method="POST">
          <input type="text" placeholder="Pesquisar.." name="search">
          <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
          <a id="advanced" href="/padsearch-form/form">Advanced Search</a>
          <a id="login" href="/logout"><i class="fa fa-user-times" aria-hidden="true"></i>Logout</a>
          <a id="registar" href="/carrinho"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Carrinho</a>
        </form>
          <p class="utilizador">Utilizador: <a id="login" href="/usersdash" th:if="${session.userName}" th:utext="${session.userName}" ></a></p>
      </div>
    </div>
  </div>

  <div class="content">

    <div class="user">
        
     <div class="alert invalid" th:if="${invalidCheckout}" th:utext="${invalidCheckout}"></div>

      <h1>Carrinho</h1>
      
      <table class="styled-table">
          <thead>
              <tr>
                  <th>Nome do Produto</th>
                  <th>Referência</th>
                  <th>Ação</th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="product: ${session.cart}">
                  <td th:text="${product.productName}"></td>
                  <td th:text="${product.productSku}"></td>
                  <td><a th:href="@{'/remove-cart/{sku}'(sku=${product.productSku})}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
              </tr>
              
          </tbody>
         
      </table>
      
    </div>
      <button type="button" style="margin:auto"><a href="/checkout">Checkout</a></button>
  </div>

  <hr class="new1">

  <div class="about">
    <h3><a href="#">About this page</a></h3>
  </div>

  <p>&nbsp;</p>
  <p id="copyright">All content copyright &copy; Sko | Best Kicks , Inc. </p>

</body>

</html>
