<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <title> &copy; Sko | Best Kicks</title>

</head>

<body>

   <div class="intro">
    <div class="nav">
      <div class="logo"><a href="/admin">
          <img src="images/logo2.png" alt="Sko logo">
        </a></div>
      <div class="form">
          <a href="/logout"><i class="fa fa-user-times" aria-hidden="true"></i>Logout</a>
          <p class="utilizador">Utilizador: <a id="login" th:if="${session.userName}" th:utext="${session.userName}" ></a></p>
      </div>
    </div>
  </div>

    <div class="content">
       

        <div class="admin">
            
          <div class="alert" th:if="${successMessage}" th:utext="${successMessage}"></div>

            <h1>Criar Produtos</h1>

            <div class="advanced_search">
                <div class="product">
                    <div class="details">
                        <form th:action='@{/new-product}' method='post'>
                            
                            <label class="alert invalid" th:if="${invalidSku}" th:utext="${invalidSku}"></label>
                            <input type="text" id="productSku" name="productSku" placeholder="SKU" required/><br>
                            <input type="text" id="productName" name="productName" placeholder="Nome do Produto" required/><br>
                            <input type="text" id="productImage" name="productImage"
                                placeholder="Caminho para image" required/><br>
                            <input type="text" id="brandModel" name="brandModel" placeholder="Marca/Modelo" required/> <br>
                            <input type="text" id="productCategorie" name="productCategorie" placeholder="Categoria" required/> <br>
                            <input type="text" id="price" name="price" placeholder="Preço" required/> <br>
                            <textarea type="text" id="shortDescription" name="shortDescription" rows="6" cols="64"
                                placeholder="Descrição do Produto" required/></textarea><br>

                            <input type="submit" value="Criar Produto">

                        </form>
                    </div>
                </div>
            </div>

        </div>
        <input type=button value="Back" onCLick="history.back()">
    </div>

    <hr class="new1">

    <div class="about">
        <h3><a href="#">About this page</a></h3>
    </div>

    <p>&nbsp;</p>
    <p id="copyright">All content copyright &copy; Sko | Best Kicks , Inc. </p>

</body>

</html>
