<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta http-equiv="Content-Type" content="text/html">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <title> &copy; Sko | Best Kicks</title>

</head>

<body>

  <div class="intro">
    <div class="nav">
      <div class="logo"><a href="/admin">
          <img src="images/logo2.png" alt="Sko logo">
        </a></div>
      <div class="form">
          <a href="/logout"><i class="fa fa-user-times" aria-hidden="true"></i>Logout</a>
          <p class="utilizador">Utilizador: <a id="login" th:if="${session.userName}" th:utext="${session.userName}" ></a></p>
      </div>
    </div>
  </div>

  <div class="content">

    <div class="products">
        
      <h2>Lista de Produtos</h2>
      
      <div class="product" th:each="product: ${productList}">
        <h3><a href="single-product-view.html" th:text="${product.productName}"></a></h3>
        <a><img class="shoes" th:src="@{${product.productImage}}"
            alt="nikesb shoes"></a>
        <p class="shortdescription" th:text="${product.shortDescription}">
        <div class="details">
          <p class="sku">Referência: <span class="sku" th:text="${product.productSku}"></span><p>
          <p class="model">Marca/Modelo: <span class="model" th:text="${product.brandModel}"></span><p>
          <p class="price">Preço: <span class="price" th:text="${product.price} + &euro;"></span><p>
        </div>
      </div>

    </div>
      <input type=button value="Back" onCLick="history.back()">
  </div>

  <hr class="new1">

  <div class="about">
    <h3><a href="#">About this page</a></h3>
  </div>

  <p>&nbsp;</p>
  <p id="copyright">All content copyright &copy; Sko | Best Kicks , Inc. </p>

</body>

</html>
